<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8" />
    <title>Pre Stock</title>
    <link rel="stylesheet" href="PreStock.css" />

</head>
<body>
<div class="topbar">
    <div class="logo"></div>
    <div class="nav-buttons">
        <button>Inventory</button>
        <button>Report Bug / Suggestion</button>
        <button class="user">SG</button>
        <button id="editBtn" onclick="clickedEdit()" class="edit">EDIT</button>
    </div>
</div>

    <main>
        <div class="top-row">
            <div class="dropdown-group">
                <label id="psBaseC">Structure / Project Base
                    <select id="psBase" onchange="selectedOption('psBase')">
                        <option>Choose First</option>
                    </select>
                </label>
                <label id="workingStockC">Working Stock
                    <select id="workingStock" onchange="selectedOption('workingStock')">
                        <option>Choose Project Base</option>
                    </select>
                </label>
                <label id="psNameC">PS Name
                    <select id="psName" onchange="selectedOption('psName')">
                        <option>Choose Working Stock</option>
                    </select>
                </label>
                <label id="psShortC">PS Short for Batch
                    <select id="psShort" onchange="selectedOption('psShort')">
                        <option>Choose Working Stock</option>
                    </select>
                </label>
            </div>
        </div>

        <div class="batch-field">
            <label>Batch #
<!--                value="hGL_v2_5-PSC-ITRCore-20250602PH"-->
                <input id="batchNumber" type="text">
            </label>
        </div>

        <div class="info-columns">
            <div class="info-card" id="PlateCard">
                <div class="info-name">Plate</div>
                <div class="info-divider"></div>

            </div>

            <div class="info-card" id="FromCard">
                <div class="info-name">From</div>
                <div class="info-divider"></div>

            </div>

            <div class="info-card" id="ToCard">
                <div class="info-name">To</div>
                <div class="info-divider"></div>

            </div>

            <div class="form-card">
                <label># of Oligos<input type="text" id = "oligos"></label>
                <label>Target Volume to Structure Fold (uL)<input id="Vtarget" oninput="changedVolume()" type="text" value="10000"></label>
                <label>Volume Taken From Each Well<input id="Vwell" type="text"></label>
                <label>V Total (uL)<input id="Vtotal" type="text"></label>
            </div>

            <div class="form-card">
                <label>Date / Time<input type="text" value="June 2nd 2025 1:57 PM"></label>
                <label>Assigned To</label>
                <div class="tags">
                    <span id="employeeBtn0" onclick="employeeClicked(0)" class="tag">PH</span>
                    <span id="employeeBtn1" onclick="employeeClicked(1)" class="tag">SG</span>
                    <span id="employeeBtn2" onclick="employeeClicked(2)" class="tag">KT</span>
                    <span id="employeeBtn3" onclick="employeeClicked(3)" class="tag">CL</span>
                </div>
            </div>
        </div>


        <div class="notes-section">
            <label>Notes</label>
            <textarea id = "notes"></textarea>
        </div>

        <div class="bottom-actions">
            <button class="procedure">üìÑ Procedure</button>
            <button class="upload">‚§¥ Upload</button>
        </div>
    </main>

    <div id="back-button-container" onclick="location.href='../../index.html'">
        <button onclick="window.history.back()" id="back-button">‚Üê Back</button>
    </div>
    <div class="custom-modal" id="successModal">
        <div class="modal-header">
            <div class="modal-title" id="modalTitle">Text Heading</div>
            <button class="close-button" onclick="closeModal()">√ó</button>
        </div>
        <div class="modal-body" id="modalBody">Body text</div>
        <div class="modal-footer">
            <button class="filled-btn" onclick="closeModal()">Ok</button>
        </div>
    </div>



<script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore-compat.js"></script>
    <script src="../../firebaseConfig.js"></script>

<!--    <script src="../../Components/runComponents.js"></script>-->
    <script src="PreStock.js"></script>

</body>
</html>
