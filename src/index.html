<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>DNA Nanobots ELN</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
  <div class="topbar">
    <div class="logo"></div>
    <div class="nav-buttons">
      <button id="searchBtn" class="user" onclick="searchPage()">SEARCH</button>
      <button>Inventory</button>
      <button onclick="document.getElementById('feedbackModal').style.display = 'block'">Report Bug / Suggestion</button>
      <button id="createBtn" class="user" onclick="createNew()">CREATE NEW</button>
      <button id="editBtn" onclick="clickedEdit()" class="edit">EDIT</button>
    </div>
  </div>

  <div class="card-grid">
    <div id="PreStockButton" onclick="preStockPage()"></div>
    <div id="WorkingStockButton" onclick="workingStockPage()"></div>
    <div id="BuffersButton" onclick="buffersPage()"></div>
    <div id="PcrButton" onclick="pcrPage()"></div>
    <div id="FoldingButton" onclick="foldingPage()"></div>
    <div id="PEGButton" onclick="pegPage()"></div>
    <div id="GelsButton" onclick="gelsPage()"></div>
    <div id="AntibodyConjugationButton" onclick="antiBodyCPage()"></div>
    <div id="SpinColumnButton" onclick="spinCPage()"></div>
    <div id="ProteinConjugationButton" onclick="proteinCPage()"></div>
    <div id="GenericButton" onclick="genericPage()"></div>
    <div id="ConjugationButton" onclick="conjugationPage()"></div>
    <div id="CryopreservationButton" onclick="cryoPage()"></div>
    <div id="ScaffoldButton" onclick="scaffoldPage()"></div>
  </div>

  <div class="custom-modal" id="feedbackModal">
    <div class="modal-header">
      <div class="modal-title">Send Feedback</div>
      <button class="close-button" onclick="closeFeedbackModal()">Ã—</button>
    </div>

    <div class="modal-body">
      <label for="feedbackTextarea" class="feedback-label">Feedback</label>
      <textarea id="feedbackTextarea" placeholder="Type your bug report or suggestion here..." class="feedback-textarea"></textarea>
    </div>

    <div class="modal-footer">
      <button class="outline-btn" onclick="closeFeedbackModal()">Cancel</button>
      <button class="filled-btn" onclick="submitFeedback()">Submit</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore-compat.js"></script>
  <script src="firebaseConfig.js"></script>

  <script src="runIndexComponents.js"></script>


  </body>
</html>
